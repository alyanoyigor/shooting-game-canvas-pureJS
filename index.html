<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="score-text">
      <span>Score: </span><span id="score-element">0</span>
    </div>
    <div id="modal-element">
      <div class="game-table-score">
        <h1 class="score-number" id="end-score-element">0</h1>
        <p class="points">Points</p>
        <div>
          <button id="start-game-button">Start Game</button>
        </div>
      </div>
    </div>
    <canvas></canvas>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.0/gsap.min.js"
      integrity="sha512-2fk3Q4NXPYAqIha0glLZ2nluueK43aNoxvijPf53+DgL7UW9mkN+uXc1aEmnZdkkZVvtJZltpRt+JqTWc3TS3Q=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="js/initGame.js"></script>
    <script src="js/Player.js"></script>
    <script src="js/Bullet.js"></script>
    <script src="js/Enemy.js"></script>
    <script src="js/Particle.js"></script>
    <script src="js/animate.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
